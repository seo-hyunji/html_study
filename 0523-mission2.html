<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두번째 미션</title>
    <style>
        #layout {
            display:flex;
            height: 900px;
            border: 5px dashed aqua;
            max-width: 900px; 
            margin: auto;
        }
        section { 
            flex: 2;
            background: goldenrod;
        }
        article {
            flex: 1;
            background: cornflowerblue;
        }

    </style>
</head>
<body>
    <div id="layout">
        <section></section>
        <article></article>
    </div>
</body>
</html>
